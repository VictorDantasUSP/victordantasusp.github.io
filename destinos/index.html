<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos | Giro no Mundo</title>
    
    <!-- Favicon (Caminhos ajustados com ../ para sair da pasta 'destinos') -->
    <link rel="shortcut icon" href="../images/Perfil-Facebook.png" type="image/png">
    <link rel="icon" href="../images/Perfil-Facebook.png" type="image/png">
    <link rel="apple-touch-icon" href="../images/Perfil-Facebook.png">
    
    <!-- Tailwind & FontAwesome -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Externo (Ajustado para ../style.css) -->
    <link rel="stylesheet" href="../style.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header (Carregado via JS) -->
    <div id="app-header"></div>

    <!-- Menu (Carregado via JS) -->
    <div id="app-menu"></div>

    <!-- Conteúdo Específico de Destinos -->
    <main class="container mx-auto px-4 py-12 flex-grow bg-white max-w-6xl mt-8 mb-8 shadow-sm">
        
        <h2 class="text-4xl text-center uppercase font-oswald font-normal tracking-wide mb-12">Países</h2>

        <!-- Seção: BRASIL -->
        <section class="mb-16">
            <h3 class="text-2xl font-oswald uppercase mb-6 pl-2 border-l-4 border-black">Brasil</h3>
            <div class="relative w-full h-[300px] md:h-[400px] group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                     alt="Bonito Brasil" 
                     class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                
                <div class="absolute top-1/2 left-8 md:left-16 transform -translate-y-1/2 bg-white/90 p-6 md:p-8 max-w-xs shadow-lg">
                    <h4 class="text-2xl font-oswald font-bold uppercase mb-2">Bonito</h4>
                    <p class="font-montserrat text-sm text-gray-700 mb-4">Mergulhe nas águas cristalinas.</p>
                    <a href="#" class="text-xs font-bold uppercase border-b border-black pb-1 hover:text-[#d4af37] hover:border-[#d4af37] transition">Ver Mais</a>
                </div>
            </div>
        </section>

        <!-- Seção: COLÔMBIA -->
        <section class="mb-16">
            <h3 class="text-2xl font-oswald uppercase mb-6 pl-2 border-l-4 border-black">Colômbia</h3>
            <div class="relative w-full h-[300px] md:h-[400px] group overflow-hidden">
                <img src="https://images.unsplash.com/photo-1583531352515-8884af319dc1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                     alt="Cartagena Colômbia" 
                     class="w-full h-full object-cover transition duration-700 group-hover:scale-105">
                
                <div class="absolute top-1/2 left-8 md:left-16 transform -translate-y-1/2 bg-white/90 p-6 md:p-8 max-w-xs shadow-lg">
                    <h4 class="text-2xl font-oswald font-bold uppercase mb-2">Cartagena</h4>
                    <p class="font-montserrat text-sm text-gray-700 mb-4">Cores e história no caribe.</p>
                    <a href="#" class="text-xs font-bold uppercase border-b border-black pb-1 hover:text-[#d4af37] hover:border-[#d4af37] transition">Ver Mais</a>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer (Carregado via JS) -->
    <div id="app-footer"></div>

    <!-- Script de Componentes Globais (Ajustado para ../components.js) -->
    <script src="../components.js"></script>

</body>
</html>
